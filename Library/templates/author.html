{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}
        {{ p_title }}
{% endblock %}
{% block content %}
    <form action="" enctype="multipart/form-data" method="post" class="form-inline">
        {% csrf_token %}
        {% bootstrap_form form layout='inline'%}
        {% buttons %}
            <button type="submit" class="btn btn-primary ">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
